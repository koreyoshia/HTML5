    <script>
        // document.cookie = "name=xiaoming";

        // var timer = new Date();

        // document.cookie = "name=xiaoming;expires=" + timer.toUTCString();
        // // 至多存4K
        // console.log(document.cookie);

        function setCookie(key,value,expires) {
            var str = key + "=" + value + ";";
            var date = new Date();
            date.setDate( date.getDate() + expires );
            str += 'expires='+date;
            document.cookie = str;
        }
        setCookie("name","xiaowang",2);
        setCookie("age","20",1);

        function getCookie(key) {
            var arr = document.cookie.split("; ");
            for(var i = 0; i < arr.length; i++){
                var arr2 = arr[i].split("=");
                if(key == arr2[0]){
                    return arr2[1];
                }
            }
        }
        getCookie("name");

        function delCookie(key) {
            setCookie(key,"",-1);
        }
        delCookie("name");

    </script>
</body>
