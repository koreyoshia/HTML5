        var obj1 = {
          name:"xiaoming",
            age:"20",
            school:"linda",
            teacher:{
                name:"zhangsan",
                age:"40",
            }
        }
        function clones(obj) {
            var obj2 = {};
            for(key in obj){
                if(typeof obj[key] == "object"){
                    obj2[key] = clones(obj[key]);
                }else{
                    obj2[key] = obj[key];
                }
            }
            return obj2;
        }
        var obj3 = clones(obj1);
        obj1.teacher.name = "lisi";
        console.log(obj3);
    //    先克隆，再改，在输出
